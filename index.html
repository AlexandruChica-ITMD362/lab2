<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Enter your information below:</h1>
  <form id="form" action="#null" method="get" autocomplete="on">
    <div>
      <label>Email:</label>
      <input type="email" name="email_address" id="email" placeholder="Your email here">  
    </div>
	<div>
      <label>Phone Number:</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="000-000-0000"> 
    </div>
	<div>
      <label>Date of Birth:</label>
      <input type="date" name="birthdate" id="DoB">  
    </div>
	
	<br>
	<input type="submit" value="Submit">
	
  </form>

</body>
</html>
